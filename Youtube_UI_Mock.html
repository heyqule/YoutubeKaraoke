<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Test</title>
</head>
<body>
<div id="primary">
    <div id="player">
        <video class="html5-main-video"></video>
        <div class="ytp-right-controls"></div>
    </div>
</div>
<h1 id="500_text" style="position:relative; z-index:5000;">This will overlay the dialog</h1>
<h4 id="storageTest"></h4>
<form metho="post" action="http://localhost:4567/youtube/import">
    <label>Test Submit to Cloud</label>

    <label>User-Token</label>
    <input type="text" name="token" value="write-1234567890" />
    <label>Youtube Video ID</label>
    <input type="text" name="song_id" value="QE1piGBS1sI" />
    <label>Setting</label>
    <input type="text" name="song_setting" value="{cv: 1, lpv: 250, hpv: 6000}" />
    <input type="submit" value="Submit to Cloud" />
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="application/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="application/javascript"></script>
<script  type="application/javascript">
    unsafeWindow = window;
</script>
<script src="karaoke.js" type="application/javascript"></script>
<script  type="application/javascript">
$(document).ready(function() {
    $('#karaoke-button').trigger('click');
    $('#search_track_dialog').trigger('click');
    var position = $('#500_text').position();
    $('.ui-dialog').css('left',(position.left+200)+'px');
    $('.ui-dialog').css('top',position.top+'px');

    $('#karaoke_search_query').val('backstreet');
    $('#karaoke_search_submit').trigger('click');
})
</script>
</body>
</html>
